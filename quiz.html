<h1>CourelliValues</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button stronglyAgree" onclick="next_question( 1.0)">Strongly Agree</button> <br>
<button class="button agree" onclick="next_question( 0.5)">Agree</button> <br>
<button class="button neutral" onclick="next_question( 0.0)">Neutral/Unsure</button> <br>
<button class="button disagree" onclick="next_question(-0.5)">Disagree</button> <br>
<button class="button stronglyDisagree" onclick="next_question(-1.0)">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<!-- JavaScript for the test itself -->
<script>
    var max_econ, max_govt, max_cent, max_relg, max_socl, max_natl, max_milt, max_ecol; // Max possible scores
    max_econ = max_govt = max_cent = max_relg = max_socl = max_natl = max_milt = max_ecol = 0;
    let econ_array = new Array(questions.length);
    let govt_array = new Array(questions.length);
    let cent_array = new Array(questions.length);
    let relg_array = new Array(questions.length);
    let socl_array = new Array(questions.length);
    let natl_array = new Array(questions.length);
    let milt_array = new Array(questions.length);
    let ecol_array = new Array(questions.length);
  
    var qn = 0; // Question number
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_econ += Math.abs(questions[i].effect.econ)
        max_govt += Math.abs(questions[i].effect.govt)
        max_cent += Math.abs(questions[i].effect.cent)
        max_relg += Math.abs(questions[i].effect.relg)
        max_socl += Math.abs(questions[i].effect.socl)
        max_natl += Math.abs(questions[i].effect.natl)
        max_milt += Math.abs(questions[i].effect.milt)
        max_ecol += Math.abs(questions[i].effect.ecol)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (qn == 0) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        econ_array[qn] = mult*questions[qn].effect.econ
        govt_array[qn] = mult*questions[qn].effect.govt
        cent_array[qn] = mult*questions[qn].effect.cent
        relg_array[qn] = mult*questions[qn].effect.relg
        socl_array[qn] = mult*questions[qn].effect.socl
        natl_array[qn] = mult*questions[qn].effect.natl
        milt_array[qn] = mult*questions[qn].effect.milt
        ecol_array[qn] = mult*questions[qn].effect.ecol
        qn++;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }

    function prev_question() {
        if (qn == 0) {
            return;
        }
        qn--;
        init_question();
    }

    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }

    function results() {
        let final_econ = econ_array.reduce((a, b) => a + b, 0)
        let final_govt = govt_array.reduce((a, b) => a + b, 0)
        let final_cent = cent_array.reduce((a, b) => a + b, 0)
        let final_relg = relg_array.reduce((a, b) => a + b, 0)
        let final_socl = socl_array.reduce((a, b) => a + b, 0)
        let final_natl = natl_array.reduce((a, b) => a + b, 0)
        let final_milt = milt_array.reduce((a, b) => a + b, 0)
        let final_ecol = ecol_array.reduce((a, b) => a + b, 0)

        location.href = `results.html`
            + `?soc=${calc_score(final_econ,max_econ)}`
            + `&dem=${calc_score(final_govt,max_govt)}`
            + `&cen=${calc_score(final_cent,max_cent)}`
            + `&sec=${calc_score(final_relg,max_relg)}`
            + `&pro=${calc_score(final_socl,max_socl)}`
            + `&int=${calc_score(final_natl,max_natl)}`
            + `&imp=${calc_score(final_milt,max_milt)}`
            + `&eco=${calc_score(final_ecol,max_ecol)}`
    }
</script>
